<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coming Soon</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background: linear-gradient(135deg, #3c745f, #000000);
			font-family: Arial, sans-serif;
			color: #fff;
			text-align: center;
		}

		.container {
			animation: fadeIn 1.5s ease-in-out;
		}

		h1 {
			font-size: 4rem;
			letter-spacing: 2px;
			text-transform: uppercase;
			margin-bottom: 10px;
		}

		p {
			font-size: 1.5rem;
			opacity: 0.8;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: scale(0.8);
			}
			to {
				opacity: 1;
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
<div class="container">
	<h1>WIP</h1>
</div>
</body>
</html>
